# Patterns to exclude during user data restoration
# Each pattern should be on a new line

# Temporary files
*.tmp
*.swp
*.swo
*~

# Cache directories
.cache/*
.cache2/*
.cache3/*

# Browser caches
.mozilla/firefox/*/Cache/*
.chromium/*/Cache/*
.google-chrome/*/Cache/*

# Package manager caches
.aptitude/cache/*
.pacman/cache/*

# Version control
.git/*
.svn/*
.hg/*

# Build artifacts
*.o
*.so
*.a
*.pyc
*.pyo
*.pyd
__pycache__/*

# Log files
*.log
*.log.*
logs/*

# System files
.DS_Store
Thumbs.db 